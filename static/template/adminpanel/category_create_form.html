{% include "_layouts/headers.html" %}

<body>
    <!-- overlay -->
    <div id="sidebar-overlay" class="overlay w-100 vh-100 position-fixed d-none"></div>

    <!-- sidebar -->
{% include "_layouts/sidebar.html" %}
    <div class="col-md-9 col-lg-10 ml-md-auto px-0 ms-md-auto">
        <!-- top nav -->
        <nav class="w-100 shadow-sm">
            <!-- close sidebar -->
            <div class="row">
                <div class="col-6 d-flex justify-content-start">
                    <button class="btn py-0 d-lg-none" id="open-sidebar">
                        <span class="bi bi-list text-primary h3"></span>
                    </button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div class="dropdown">
                        <button class="btn d-flex align-items-center dropdown-toggle border-1" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="bi bi-person text-primary h4"></span> TODO USER
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Настройки</a></li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        

        <!-- main content -->
        <main class="p-4 min-vh-100">
            <div class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left px-4">
                <div class="container">
                    <h3 class=" mb-2 text-primary">Категории</h3>
                </div>
            </div>
            <div class="panel-data">

            <form action="/adminpanel/category/create" method="POST">
              <div class="mb-3">
                  <label for="name" class="form-label">Имя категории</label>
                  <input type="name" class="form-control" name="name" id="name" aria-describedby="nameHelp">
                  <div id="nameHelp" class="form-text">Имя категории (уникальное значение).</div>
              </div>
              <div class="mb-3">
                  <label for="slug" class="form-label">URL</label>
                  <input type="text" class="form-control" name="slug" id="slug">
              </div>
              <div class="mb-3">
                  <label for="template" class="form-label">Шаблон</label>
                  <input type="template" class="form-control" name="template" id="template">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="/static/template/adminpanel/js/sidebar.js"></script>
    <script src="/static/template/adminpanel/js/panel-loader.js"></script>
</body>

</html>
